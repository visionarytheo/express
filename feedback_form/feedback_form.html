        <h1>Booking Quotation</h1>

<form method="post" action="send_mail.php">

    <label class="l-one">First Name
        <input type="text" name="first_name" required>
    </label> 

    <label class="l-two">Last Name
        <input type="text" name="last_name" required>
    </label> 

    <label class="l-one">Email 
        <input type="email" name="email_address">
    </label>

    <label class="l-two">Cellphone
        <input type="tel" name="cellphone" required>
    </label>
    
    <label class="l-one">Embarking From
        <input type="text" name="departing_from" placeholder="e.g Durban or Cape Town" required>
        </label> 

    <label class="l-two">Sailing To
        <input type="text" name="sailing_to" placeholder="e.g Mozambique or Cape Town or Namibia or Mauritius" required>
    </label> 

    <label class="l-one">Booking Dates
        <input type="date" name="from_date" required>
        <input type="date" name="to_date" required>
    </label>
    

    <label>Number of Guests
        <input type="number" name="first_name" max="4" min="1" required>
        </label> 


<label>Comments and Questions
<textarea name="comments" maxlength="500"></textarea>
</label>

<button type="submit" class="btn-2 btn-1">Get Quote</button>

</form>
